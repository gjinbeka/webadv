<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 13</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Unordered List</h2>
    <ul>
        <li>Elem 1</li>
        <li>Elem 2</li>
        <li>Elem 3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Elem 1</li>
        <li>Elem 2</li>
        <li>Elem 3</li>
    </ol>

    <h2>Color Table</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name of color</th>
                <th>Hex</th>
                <th>RGB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Blue</td>
                <td>#0000ff</td>
                <td>rgb(0, 0, 255)</td>
            </tr>
            <tr>
                <td>Red</td>
                <td>#ff0000</td>
                <td>rgb(255, 0, 0)</td>
            </tr>
            <tr>
                <td>Green</td>
                <td>#00ff00</td>
                <td>rgb(0, 255, 0)</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
